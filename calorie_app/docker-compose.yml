version: "3.8"

services:
  php:
    build: ./php
    volumes:
      - ./src:/var/www/html
    container_name: calorie_php

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    container_name: calorie_nginx

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: calorie_db
      MYSQL_USER: calorie_user
      MYSQL_PASSWORD: calorie_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    container_name: calorie_mysql

volumes:
  mysql_data: